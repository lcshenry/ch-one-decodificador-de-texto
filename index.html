<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge - Decodificador de Texto</title>
</head>
<body>
    <main class="corpo__conteudo">
        <section class='corpo__conteudo__texto'>

            <textarea name="" id="texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

            <div class="corpo_conteudo__botoes">

                <p>Apenas letras minúsculas e sem acento.</p>

                <div class="corpo__conteudo__botoes__cripto">
                    <button 
                    id="criptografar"
                    class="corpo_conteudo__botoes__botaoA">Criptografar</button>
                    <button 
                    id="descriptografar"
                    class="corpo_conteudo__botoes__botaoB">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class='corpo__conteudo__mensagem'>
            <img src="./assets/High quality products 1 1.svg" alt="">

            <h2 id="info" class='corpo__conteudo__mensagem__subtitulo'>Nenhuma mensagem encontrada</h2>

            <p id="resultado" class='corpo__conteudo__mensagem__info'>Digite um texto que você deseja criptografar ou descriptografar.</p>

        </section>
    </main>

    <footer></footer>

    <script src="./js/script.js"></script>
</body>
</html>
